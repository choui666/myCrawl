<div class="fm" ng-controller="Question__AskQuestionController as vm">
    <div class="list-wrap service-box">
        <!--顶部 start:-->
        <header class="header">
            <h1><em></em>{{'login_v19_key1' | translate}}<!--我要提问--></h1>
            <a href="javascript:void(0)" class="back" ourpalm-back></a>
            <a href="javascript:void(0)" class="close" ourpalm-close-webview></a>
        </header>
        <!--顶部 end-->
        <section class="service-center-box">
            <div class="que-form">
                <form>
                    <ul>
                        <li class="type">
                            <label>{{'login_v19_key2' | translate}}<!--问题详情-->：</label>
                            <span>
                                <select ng-model="vm.type">
                                    <option selected value="">{{'login_v19_key3' | translate}}<!--请选择问题类别--></option>
                                    <option ng-repeat="type in vm.types" value="{{$index}}">{{type.categoryName}}</option>
                                </select>
                                <i></i>
                            </span>
                        </li>
                        <li>
                            <label>{{'login_v19_key5' | translate}}<!--手机号码-->：</label>
                            <span>
                                <input ng-model="vm.phone" type="number" placeholder="{{'login_v19_key4' | translate}}" class="input"><!--请输入手机号-->
                            </span>
                        </li>
                        <li>
                            <label>{{'login_v19_key6' | translate}}<!--问题描述-->：</label>
                            <span>
                                <textarea ng-model="vm.desc" placeholder="{{'login_v19_key7' | translate}}" name="content"></textarea><!--问题描述-->
                            </span>
                        </li>
                        <li class="upload-box">
                            <label>{{'login_v19_key8' | translate}}<!--问题截图-->：</label>
                            <span class="img" ng-repeat="image in vm.images">
                                <em ng-click="vm.removeImage($index);">×</em>
                                <img ng-src="{{image.remoteUrl}}" ourpalm-picture-box-src="{{image.remoteUrl}}">
                            </span>
                            <span>
                                <label ng-click="vm.choosePicture();" class="upload-file">+</label>
                            </span>
                        </li>
                    </ul>
                    <div class="btn-box">
                        <input ng-click="vm.askQuestion();" type="button" value="{{'login_v19_key9' | translate}}" class="submit-btn"><!--提交-->
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<ourpalm-picture-box></ourpalm-picture-box>
