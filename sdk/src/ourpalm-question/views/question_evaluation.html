<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="list-wrap service-box" ng-controller="Question__EvaluationController as vm">
        <!--顶部 start:-->
        <header class="header"><h1><em></em>{{'login_v21_key1' | translate}}<!--客服评价--></h1><a href="javascript:void(0)" class="back" ourpalm-back></a></header>
        <!--顶部 end-->
        <section class="service-center-box ">
            <div class="evalute-title">{{'login_v21_key2' | translate}}<!--您对本次问题的客服回复满意吗？--></div>
            <div class="stat-box">
                <ul>
                    <li ng-click="vm.changeStar(1)"><span class="star-1 on"></span>{{'login_v21_key3' | translate}}<!--不满意--></li>
                    <li ng-click="vm.changeStar(2)"><span class="star-2{{vm.stars >=2 ? ' on' : '' }}"></span>{{'login_v21_key4' | translate}}<!--一般--></li>
                    <li ng-click="vm.changeStar(3)"><span class="star-3{{vm.stars >=3 ? ' on' : '' }}"></span>{{'login_v21_key5' | translate}}<!--满意--></li>
                    <li ng-click="vm.changeStar(4)"><span class="star-4{{vm.stars >=4 ? ' on' : '' }}"></span>{{'login_v21_key6' | translate}}<!--很满意--></li>
                    <li ng-click="vm.changeStar(5)"><span class="star-5{{vm.stars >=5 ? ' on' : '' }}"></span>{{'login_v21_key7' | translate}}<!--非常满意--></li>
                </ul>
                <div class="btn-box"><input ng-click="vm.evaluate();" type="button" class="submit-btn" value="{{'login_v21_key8' | translate}}"></div><!--提交-->
            </div>
        </section>
    </div>
</div>
