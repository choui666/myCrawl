<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="list-wrap service-box" ng-controller="Question__QuestionAppendController as vm">
        <!--顶部 start:-->
        <header class="header"><h1><em></em>{{'login_v18_key1' | translate}}<!--追加问题--></h1><a href="javascript:void(0)" class="back" ourpalm-back></a><a href="javascript:void(0)" class="close" ourpalm-close-webview></a></header>
        <!--顶部 end-->
        <section class="service-center-box">
            <div class="que-form">
                <form>
                    <ul>
                        <li><label>{{'login_v18_key2' | translate}}<!--问题描述-->：</label><span><textarea ng-model="vm.desc" placeholder="{{'login_v18_key3' | translate}}" name="content"><!--问题描述--></textarea></span></li>
                        <li class="upload-box">
                            <label>{{'login_v18_key4' | translate}}<!--问题截图-->：</label>
                            <span class="img" ng-repeat="image in vm.images"><em ng-click="vm.removeImage($index);">×</em><img ng-src="{{image.remoteUrl}}" ourpalm-picture-box-src="{{image.remoteUrl}}"></span>
                            <span><label ng-click="vm.choosePicture();" class="upload-file">+</label></span>
                        </li>
                    </ul>
                    <div class="btn-box"><input ng-click="vm.appendQuestion();" type="button" value="{{'login_v18_key5' | translate}}" class="submit-btn"><!--提交--></div>
                </form>
            </div>
        </section>
    </div>
</div>

<ourpalm-picture-box></ourpalm-picture-box>
