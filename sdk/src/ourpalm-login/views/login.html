<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="wrap loginPage" ng-controller="Login__LoginController as vm">
        <a class="back" href="javascript:void(0);" ourpalm-back><em></em></a>
        <div class="login-box">
            <div class="logo"><img src="../../images/login_logo.png" alt=""/></div>
            <div class="form-item">
                <label class="icon-my"></label>
                <div class="input-box"><input type="text" ng-model="vm.username" class="input" placeholder="{{'login_v9_key1' | translate}}"><!--账号--><span class="icon-delete" ng-click="vm.clearUsername();"></span></div>
            </div>
            <div class="form-item">
                <label class="icon-password"></label>
                <div class="input-box"><input type="password" ng-model="vm.password" class="input" placeholder="{{'login_v9_key2' | translate}}"><!--请输入密码--><!--span class="icon-delete" ng-click="vm.clearPassword();"></span--></div>
            </div>
            <div class="tips01"><span><ourpalm-messager><em></em></ourpalm-messager></span><!--账号或密码错误--></div>
            <div class="submit-btn-box">
                <button class="login-btn" ng-click="vm.login();">{{'login_v9_key3' | translate}}<!--登录--><i>LOGIN</i></button>
            </div>
            <!--第三方账号 start:-->
            <section class="joint-login">
                <h2>or</h2>
                <ul>
                    <li><span><a href="javascript:void(0);" class="weibo" ng-click="thirdPartyLogin(2)"></a></span></li>
                    <li><span><a href="javascript:void(0);" class="qq" ng-click="thirdPartyLogin(1)"></a></span></li>
                    <li><span><a href="javascript:void(0);" class="weixin" ></a></span></li>
                </ul>
                <a href="#/login/find_password" class="forgot-password">{{'login_v9_key4' | translate}}<!--忘记密码?--></a>
            </section>
            <!--第三方账号 end-->
        </div>
    </div>
</div>
