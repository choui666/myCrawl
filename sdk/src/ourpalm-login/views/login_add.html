<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="wrap loginPage addacc-box" ng-controller="Login__SwitchNewUserController as vm">
        <a class="back" href="javascript:void(0);" ourpalm-back><em></em></a>
        <div class="login-box">
            <div class="logo"><img src="../../images/login_logo.png" alt=""/></div>
            <div class="form-item">
                <label class="icon-my"></label>
                <div class="input-box"><input ng-model="vm.account" type="text" class="input" placeholder="{{'login_v3_key1' | translate}}"><span ng-click="vm.clearAccount();" class="icon-delete"></span></div>
            </div>
            <div class="form-item">
                <label class="icon-password"></label>
                <div class="input-box"><input ng-model="vm.password" type="password" class="input" placeholder="{{'login_v3_key2' | translate}}"><span ng-click="vm.clearPassword();" class="icon-delete"></span></div>
            </div>
            <div class="tips01"><span ourpalm-messager><em></em><!--账号或密码错误--></span></div>
            <div class="submit-btn-box">
                <button ng-click="vm.normalLogin();" class="login-btn" translate="login_v3_key3"><!--登录--><i>LOGIN</i></button>
            </div>
            <div class="btn-box"><a ng-click="vm.fastLogin();" href="javascript:void(0);" class="btn1 l"><em translate="login_v3_key4"><!--快速游戏--></em><i><b></b></i></a><a href="#/login/register" class="btn2 r"><em translate="login_v3_key5"><!--注册新账号--></em><i><b></b></i></a></div>
            <!--第三方账号 start:-->
            <section class="joint-login">
                <h2>or</h2>
                <ul>
                    <li><span><a href="javascript:void(0);" class="weibo"></a></span></li>
                    <li><span><a href="javascript:void(0);" class="qq"></a></span></li>
                    <li><span><a href="javascript:void(0);" class="weixin"></a></span></li>
                </ul>
                <a ng-click="vm.gotoFindPassword();" href="javascript:void(0);" class="forgot-password" translate="login_v3_key6"><!--忘记密码?--></a>
            </section>
            <!--第三方账号 end-->
        </div>
    </div>
</div>
