<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="list-wrap user-box" ng-controller="UCenter__BindPhoneController as vm">
        <!--顶部 start:-->
        <header class="header"><h1><em></em>{{'login_v25_key1' | translate}}<!--绑定手机--></h1><a href="javascript:void(0)" class="back" ng-click="vm.back();"></a></header>
        <!--顶部 end-->
        <!--绑定手机 start:-->
        <form>
            <section class="modify-box m-bindphone-box bindphone01">
                <div class="form-item-box">
                    <div class="form-item phone">
                        <div class="layer current">
                            <div><em></em><span><input ng-model="vm.phone" type="number" class="input" placeholder="{{'login_v25_key2' | translate}}"><!--请输入手机号--></span></div>
                            <!--<button class="code-button">发送验证码</button>-->
                            <button class="code-button {{ Global_$$_NotGetCaptcha ? 'disabled-btn' : ''}}" ng-disabled="Global_$$_NotGetCaptcha" ng-click="vm.getPhoneCaptcha();">
                                <b ng-show="Global_$$_CaptchaTip" ng-bind="Global_$$_CaptchaTip"><!--'获取验证码'--></b>
                                <b ng-show="!Global_$$_CaptchaTip">{{'login_v25_key3' | translate}}<!--'获取验证码'--></b>
                            </button>
                        </div>
                    </div>
                    <div class="form-item code">
                        <div class="layer">
                            <div><em></em><span><input ng-model="vm.captcha" type="text" class="input" placeholder="{{'login_v25_key4' | translate}}"><!--请输入获取的验证码--></span></div>
                        </div>
                    </div>
                    <div class="form-item passwrod">
                        <div class="layer">
                            <div><em></em><span><input ng-model="vm.password" type="password" class="input" placeholder="{{'login_v25_key5' | translate}}"><!--请输入密码--></span></div>
                        </div>
                    </div>
                    <div class="tips"><span ourpalm-messager><em></em><!--请输入正确手机号--></span></div>
                    <div class="modify-button-box"><span class="line"><button ng-click="vm.bindPhone();" class="boundphone-button" type="submit">{{'login_v25_key6' | translate}}<!--绑定--><i>BINDING</i></button></span><em></em></div>
                </div>
            </section>
        </form>
        <!--绑定手机 end-->
        <!--<a href="#/ucenter/find_password" class="forget-text">忘记密码？</a></div>-->
    </div>
</div>
