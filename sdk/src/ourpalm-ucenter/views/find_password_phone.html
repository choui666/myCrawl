<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="list-wrap user-box" ng-controller="UCenter__FindPasswordPhoneController as vm">
        <!--顶部 start:-->
        <header class="header"><h1><em></em>{{'login_v30_key1' | translate}}<!--找回密码--></h1><a href="javascript:void(0)" class="back" ourpalm-back></a><a href="javascript:void(0)" class="close" ourpalm-close-webview></a></header>
        <!--顶部 end-->
        <!--手机找回密码 start:-->
        <form>
            <section class="modify-box r-passwrod-box">
                <div class="form-item-box">
                    <div class="form-item tel">
                        <div class="layer">
                            <div><em></em><b><label>{{'login_v30_key2' | translate}}<!--手机号--></label><strong ng-bind="vm.phone | phonemask"></strong><!--1312***0037--></b></div>
                        </div>
                    </div>
                    <div class="form-item code">
                        <div class="layer">
                            <div>
                                <em></em>
                            <span>
                                <input ng-model="vm.captcha" ng-change="vm.onCaptchaChangedEvent();" type="text" class="input" placeholder="{{'login_v30_key3' | translate}}"><!--请输入验证码-->
                            </span>
                            </div>
                            <button class="code-button {{Global_$$_NotGetCaptcha ? 'disabled-btn' : ''}}" ng-disabled="Global_$$_NotGetCaptcha" ng-click="vm.getPhoneCaptcha();">
                                <b ng-show="Global_$$_CaptchaTip" ng-bind="Global_$$_CaptchaTip"><!--获取验证码--></b>
                                <b ng-show="!Global_$$_CaptchaTip">{{'login_v30_key4' | translate}}<!--获取验证码--></b>
                            </button>
                        </div>
                    </div>
                    <div class="form-item passwrod">
                        <div class="layer">
                            <div><em></em><span><input ng-model="vm.password" type="password" class="input" placeholder="{{'login_v30_key5' | translate}}"><!--请输入新密码--></span></div>
                        </div>
                    </div>
                    <div class="tips"><span ourpalm-messager><em></em><!--密码输入错误--></span></div>
                    <div class="modify-button-box"><span class="line"><button ng-click="vm.findPassword();" class="determine-button" type="submit">{{'login_v30_key6' | translate}}<!--确定--><i>OK</i></button></span><em></em></div>
                </div>
            </section>
        </form>
        <!--手机找回密码 end-->
    </div>
</div>
