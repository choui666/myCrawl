<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="list-wrap user-box" ng-controller="UCenter__RebindPhoneController as vm">
        <!--顶部 start:-->
        <header class="header"><h1><em></em>{{'login_v33_key1' | translate}}<!--绑定手机--></h1><!--<a href="javascript:void(0)" class="back" ourpalm-back></a>--><a href="javascript:void(0)" class="close" ourpalm-close-webview></a></header>
        <!--顶部 end-->
        <div class="success-tips"><em></em>{{'login_v33_key2' | translate}}<!--解绑成功，请输入要绑定的新手机号--></div>
        <!--绑定手机 start:-->
        <form>
            <section class="modify-box m-bindphone-box success-box">

                <div class="form-item-box">
                    <div class="form-item phone">
                        <div class="layer">
                            <div>
                                <em></em>
                            <span>
                                <input ng-model="vm.phone" type="number" class="input" placeholder="{{'login_v33_key3' | translate}}"><!--请输入手机号-->
                            </span>
                            </div>
                            <button class="code-button{{Global_$$_NotGetCaptcha ? ' disabled-btn' : ''}}" ng-disabled="Global_$$_NotGetCaptcha" ng-click="vm.getPhoneCaptcha();">
                                <b ng-show="Global_$$_CaptchaTip" ng-bind="Global_$$_CaptchaTip"><!--获取验证码--></b>
                                <b ng-show="!Global_$$_CaptchaTip">{{'login_v33_key4' | translate}}<!--获取验证码--></b>
                            </button>
                        </div>
                    </div>
                    <div class="form-item code">
                        <div class="layer">
                            <div><em></em><span><input ng-model="vm.captcha" type="text" class="input" placeholder="{{'login_v33_key5' | translate}}"><!--请输入获取的验证码--></span></div>
                        </div>
                    </div>
                    <div class="tips"><span ourpalm-messager><em></em><!--请输入正确手机号--></span></div>
                    <div class="modify-button-box"><span class="line"><button ng-click="vm.rebindPhone();" class="bind-phone-btn" type="submit">{{'login_v33_key6' | translate}}<!--绑定--><i>NEXT</i></button></span><em></em></div>
                </div>
            </section>
        </form>
        </form>
        <!--绑定手机 end-->
    </div>
</div>
