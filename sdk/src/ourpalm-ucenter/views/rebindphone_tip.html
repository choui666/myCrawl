<div class="fm" style="background-image:url(http://content.gamebean.com/image/sdk/new/bg.jpg);">
    <div class="list-wrap user-box" ng-controller="UCenter__RebindPhoneTipController as vm">
        <!--顶部 start:-->
        <header class="header"><h1><em></em>{{'login_v34_key1' | translate}}<!--绑定手机--></h1><a href="javascript:void(0)" class="back" ourpalm-back></a></header>
        <!--顶部 end-->
        <!--绑定手机 start:-->
        <form>
            <section class="modify-box replace-bindphone-box">
                <div class="form-item-box">
                    <div class="h"></div>
                    <div class="text">{{'login_v34_key2' | translate}}<!--您已绑定手机号--></div>
                    <div class="form-item">
                        <div class="layer">
                            <div><em></em><b ng-bind="vm.phone | phonemask"></b><!--13121580037--></div>
                        </div>
                    </div>
                    <div class="modify-button-box"><span class="line"><button ourpalm-goto="/ucenter/unbindphone" class="replace-button" type="submit">{{'login_v34_key3' | translate}}<!--更换绑定--><i>CHANGE BINDING</i></button></span><em></em></div>
                </div>
            </section>
        </form>
        <!--绑定手机 end-->
    </div>
</div>
